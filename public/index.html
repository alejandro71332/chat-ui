#frame {

  left: 0px;

  min-width: 100%;
  max-width: 100%;
  height: 84.8vh;

}
@media screen and (max-width: 360px) {
  #frame {
    width: 100%;
    height: 100vh;
  }
}
#frame .content {
  float: center;
  width: 100%;
  height: 100%;
  overflow: hidden;
  position: relative;
}
@media screen and (max-width: 735px) {
  #frame .content {
    width: calc(100% - 58px);

  }
}

#frame .content .messages ul li:nth-last-child(1) {

    <div id="root"></div>
<!-- 

A concept for a chat interface. 

Try writing a new message! :)


Follow me here:
Twitter: https://twitter.com/thatguyemil
Codepen: https://codepen.io/emilcarlsson/
Website: http://emilcarlsson.se/

-->

<div id="root"></div>
<div id="frame">
	<div class="content">
		<div class="messages">
			<ul>
				<li class="sent">
					<img src="http://emilcarlsson.se/assets/mikeross.png" alt="" />
					<p>Welcome to the CPE490 messenger app. Your messenges go here!</p>
				</li>
				<li class="replies">
					<img src="http://emilcarlsson.se/assets/harveyspecter.png" alt="" />
					<p>This is where the receiver will deliver messenges.</p>
				</li>
			</ul>
		</div>
		<div class="username-input">
			<div class="wrap">
			<input type="text" placeholder="Enter name" />
			</div>
		</div>
		<div class="message-input">
			<div class="wrap">
			<input type="text" placeholder="Write your message..." />
			<button class="sendbutton"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
			</div>
		</div>
	</div>
</div>
